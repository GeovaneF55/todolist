<ion-header>

  <ion-navbar>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let t of tarefas" (click)="selecionaTarefa(t.codigo)">
      <h2>{{t.descricao}}</h2>
      <h3>{{nomeProjeto(t.projeto)}} ({{t.projeto}})</h3>
      <p>{{t.data}}</p>
      <p>{{t.prioridade}}</p>
    </button>
  </ion-list>
</ion-content>
