<ion-header>

  <ion-navbar>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let t of tarefas" (click)="selecionaTarefa(t.codigo)">
      <h2>{{t.descricao | uppercase}}</h2>
      <h3>{{nomeProjeto(t.projeto)}} ({{t.projeto}})</h3>
      <p>{{t.data | date: 'dd/MM/yyyy'}}</p>
      <ion-badge item-right [class.alta]="t.prioridade==1"
      [class.media]="t.prioridade==2"
      [class.baixa]="t.prioridade==3">
        {{t.prioridade}}
      </ion-badge>
    </button>
  </ion-list>
  <div id="right">
    <button ion-button round color="primary" (click)="novaTarefa()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
