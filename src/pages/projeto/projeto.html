<ion-header>

  <ion-navbar>
    <ion-title>Projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome:</ion-label>
      <ion-input type="text" placeholder="Nome do Projeto" 
      name="nomeProjeto" [(ngModel)]="nomeProjeto" #nome="ngModel" required>
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-card class="alert" *ngIf="!nome.valid && nome.dirty">
    <ion-card-content>
      O nome do projeto n√£o pode ficar em branco.
    </ion-card-content>
  </ion-card>

  <div id="right">
    <button ion-button round color="danger" (click)="excluir()"
    [class.invisivel]="novo">
      <ion-icon name="trash"></ion-icon>
    </button>
    <button ion-button round color="primary" (click)="alterar()"
    [disabled]="!nome.valid" [class.invisivel]="novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button round color="primary" (click)="incluir()"
    [disabled]="!nome.valid" [class.invisivel]="!novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </div>
</ion-content>
